    <div class="modal" id="addModal">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsList = document.getElementById('resultsList');
            const resultsCount = document.getElementById('resultsCount');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const emptyState = document.getElementById('emptyState');
            const addModal = document.getElementById('addModal');
            const closeModal = document.getElementById('closeModal');
            const cancelAdd = document.getElementById('cancelAdd');
            const addForm = document.getElementById('addForm');
            const localPathInput = document.getElementById('localPath');
            const shareCodeInput = document.getElementById('shareCode');
            const shareAccessCodeInput = document.getElementById('shareAccessCode');

            let currentResult = null;

            // æœç´¢åŠŸèƒ½
            function performSearch() {
                const keyword = searchInput.value.trim();

                if (!keyword) {
                    showError('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                    return;
                }

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loading.style.display = 'block';
                resultsContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                emptyState.style.display = 'none';

                // å‘é€æœç´¢è¯·æ±‚
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `keyword=${encodeURIComponent(keyword)}`
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (data.success) {
                        displayResults(data.results);
                    } else {
                        showError(data.message || 'æœç´¢å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥åé‡è¯•');
                    console.error('æœç´¢é”™è¯¯:', error);
                });
            }

            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultsContainer.style.display = 'none';
                emptyState.style.display = 'none';
            }

            // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }

            // æ˜¾ç¤ºæœç´¢ç»“æœ
            function displayResults(results) {
                if (results.length === 0) {
                    emptyState.style.display = 'block';
                    resultsContainer.style.display = 'none';
                    return;
                }

                resultsCount.textContent = `æ‰¾åˆ° ${results.length} æ¡ç»“æœ`;
                resultsList.innerHTML = '';

                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    const url = result.url || '';
                    const password = result.password || '';
                    const note = result.note || '';

                    // ä»URLä¸­æå–åˆ†äº«ä»£ç 
                    let shareCode = '';
                    let shareAccessCode = password;

                    // å°è¯•ä»URLä¸­æå–åˆ†äº«ä»£ç 
                    const urlMatch = url.match(/\/t\/([a-zA-Z0-9]+)/);
                    if (urlMatch && urlMatch[1]) {
                        shareCode = urlMatch[1];
                    }

                    // å¦‚æœURLä¸­åŒ…å«è®¿é—®ç ï¼Œä¹Ÿæå–å‡ºæ¥
                    const accessCodeMatch = url.match(/è®¿é—®ç ï¼š([a-zA-Z0-9]+)/);
                    if (accessCodeMatch && accessCodeMatch[1]) {
                        shareAccessCode = accessCodeMatch[1];
                    }

                    resultItem.innerHTML = `
                        <a href="${url}" class="result-url" target="_blank">${url}</a>
                        <div class="result-note">${note}</div>
                        <div class="result-meta">
                            ${password ? `<div class="result-password">æå–å¯†ç : <span>${password}</span></div>` : ''}
                            <div class="result-source">æ¥æº: ${result.source || 'æœªçŸ¥'}</div>
                        </div>
                        <div class="result-actions">
                            <button class="add-button" data-share-code="${shareCode}" data-access-code="${shareAccessCode}">æ·»åŠ åˆ°äº‘ç›˜</button>
                        </div>
                    `;

                    resultsList.appendChild(resultItem);
                });

                // ä¸ºæ‰€æœ‰æ·»åŠ æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬
                document.querySelectorAll('.add-button').forEach(button => {
                    button.addEventListener('click', function() {
                        const shareCode = this.getAttribute('data-share-code');
                        const accessCode = this.getAttribute('data-access-code');

                        if (!shareCode) {
                            showError('æ— æ³•æå–åˆ†äº«ä»£ç ï¼Œè¯·æ‰‹åŠ¨è¾“å…¥');
                            return;
                        }

                        openAddModal(shareCode, accessCode);
                    });
                });

                resultsContainer.style.display = 'block';
                emptyState.style.display = 'none';
            }

            // æ‰“å¼€æ·»åŠ æ¨¡æ€æ¡†
            function openAddModal(shareCode, accessCode) {
                shareCodeInput.value = shareCode;
                shareAccessCodeInput.value = accessCode || '';
                localPathInput.value = `/${searchInput.value.trim()}`;
                addModal.style.display = 'flex';
            }

            // å…³é—­æ·»åŠ æ¨¡æ€æ¡†
            function closeAddModal() {
                addModal.style.display = 'none';
                localPathInput.value = '';
                shareCodeInput.value = '';
                shareAccessCodeInput.value = '';
            }

            // æ·»åŠ èµ„æº
            function addResource(localPath, shareCode, shareAccessCode) {
                // ç¦ç”¨æ·»åŠ æŒ‰é’®
                const confirmButton = addForm.querySelector('.confirm-add-button');
                confirmButton.disabled = true;
                confirmButton.textContent = 'æ·»åŠ ä¸­...';

                fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        localPath: localPath,
                        shareCode: shareCode,
                        shareAccessCode: shareAccessCode
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // é‡æ–°å¯ç”¨æŒ‰é’®
                    confirmButton.disabled = false;
                    confirmButton.textContent = 'ç¡®è®¤æ·»åŠ ';

                    if (data.success) {
                        showSuccess(data.message || 'èµ„æºæ·»åŠ æˆåŠŸ');
                        closeAddModal();
                    } else {
                        showError(data.message || 'æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                })
                .catch(error => {
                    // é‡æ–°å¯ç”¨æŒ‰é’®
                    confirmButton.disabled = false;
                    confirmButton.textContent = 'ç¡®è®¤æ·»åŠ ';

                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥åé‡è¯•');
                    console.error('æ·»åŠ é”™è¯¯:', error);
                });
            }

            // äº‹ä»¶ç›‘å¬
            searchButton.addEventListener('click', performSearch);

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            closeModal.addEventListener('click', closeAddModal);
            cancelAdd.addEventListener('click', closeAddModal);

            addForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const localPath = localPathInput.value.trim();
                const shareCode = shareCodeInput.value.trim();
                const shareAccessCode = shareAccessCodeInput.value.trim();

                if (!localPath) {
                    showError('è¯·è¾“å…¥æœ¬åœ°è·¯å¾„');
                    return;
                }

                if (!shareCode) {
                    showError('åˆ†äº«ä»£ç ä¸èƒ½ä¸ºç©º');
                    return;
                }

                addResource(localPath, shareCode, shareAccessCode);
            });

            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', function(e) {
                if (e.target === addModal) {
                    closeAddModal();
                }
            });
        });
    </script>
